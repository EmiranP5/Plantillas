<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1>Formulario Empleados!</h1>
    </div>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal_empleado" onclick="limpiar()">Nuevo Empleado</button>

    <div class="container">
        <div class="modal fade" id="modal_empleado" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form action="sr_empleados" method="post" class="form-group">
                            <label for="lbl_idEmpleado"><b>Id Empleados:</b></label>
                            <input type="text" name="txt_idEmpleados" id="txt_idEmpleados" class="form-control" placeholder="Ejemplo: E001" required>
                            <label for="lbl_nombres"><b>Nombres:</b></label>
                            <input type="text" name="txt_nombres" id="txt_nombres" class="form-control" placeholder="Ejemplo: Nombre 1 Nombre 2" required>
                            <label for="lbl_apellidos"><b>Apellidos:</b></label>
                            <input type="text" name="txt_apellidos" id="txt_apellidos" class="form-control" placeholder="Apellido 1 Apellido 2" required>
                            <label for="lbl_direccion"><b>Direccion:</b></label>
                            <input type="text" name="txt_direccion" id="txt_direccion" class="form-control" placeholder="Ejemplo: #casa calle zona ciudad" required>
                            <label for="lbl_telefono"><b>Telefono:</b></label>
                            <input type="number" name="txt_telefono" id="txt_telefono" class="form-control" placeholder="Ejemplo: 00000000" required>
                            <label for="lbl_DPI"><b>DPI</b></label>
                            <input type="number" name="txt_DPI" id="txt_DPI" class="form-control" placeholder="Ejemplo: 00000000" required>
                            <label for="lbl_genero"><b>Genero</b></label>
                            <input type="text" name="txt_genero" id="txt_genero" class="form-control" placeholder="Ejemplo: Masculino/Femenino" required>
                            <label for="lbl_fn"><b>Fecha Nacimiento:</b></label>
                            <input type="date" name="txt_fn" id="txt_fn" class="form-control" required>
                            <label for="lbl_fecha_inicio_labores"><b>Fecha Inicio Labores:</b></label>
                            <input type="date" name="txt_fecha_inicio_labores" id="txt_fecha_inicio_labores" class="form-control" required>
                            <label for="lbl_fechaingreso"><b>Fecha Ingreso:</b></label>
                            <input type="date" name="txt_fechaingreso" id="txt_fechaingreso" class="form-control" required>

                            <label for="lbl_sangre"><b>Puestos:</b></label>
                            <select name="drop_puesto" id="drop_puesto" class="form-control">
                                <option value="1">Puesto 1</option>
                                <option value="2">Puesto 2</option>
                                <option value="3">Puesto 3</option>
                            </select>

                            <br>
                            <button type="submit" class="btn btn-primary btn-lg">Agregar</button>
                            <button type="button" class="btn btn-secondary btn-lg">Modificar</button>
                            <button type="button" class="btn btn-success btn-lg" onclick="javascript:if(!confirm('¿Desea Eliminar?'))return false">Eliminar</button>
                            <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal">Cerrar</button>
                            <a href="puesto.jsp" target="target" class="btn btn-warning">Puestos</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>DPI</th>
                    <th>Genero</th>
                    <th>Fecha Nacimiento</th>
                    <th>Puesto</th>
                    <th>Fecha Inicio Labores</th>
                    <th>Fecha Ingreso</th>
                </tr>
            </thead>
            <tbody id="tbl_empleados">
                <!-- Aquí puedes agregar filas de empleados de manera estática como ejemplo -->
                <tr>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>Calle 1, Ciudad</td>
                    <td>12345678</td>
                    <td>1234567890123</td>
                    <td>Masculino</td>
                    <td>2000-01-01</td>
                    <td>Puesto 1</td>
                    <td>2020-01-01</td>
                    <td>2021-01-01</td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        function limpiar() {
            document.getElementById("txt_idEmpleados").value = '';
            document.getElementById("txt_nombres").value = '';
            document.getElementById("txt_apellidos").value = '';
            document.getElementById("txt_direccion").value = '';
            document.getElementById("txt_telefono").value = '';
            document.getElementById("txt_DPI").value = '';
            document.getElementById("txt_genero").value = '';
            document.getElementById("txt_fn").value = '';
            document.getElementById("drop_puesto").value = 1; // Valor por defecto
            document.getElementById("txt_fecha_inicio_labores").value = '';
            document.getElementById("txt_fechaingreso").value = '';
        }
    </script>
</body>
</html>
